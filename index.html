<!DOCTYPE html>
<html>
<head>
    <title>Magic 8 Ball</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="magic-ball-background">
    </div>
    <div id="tap-radiation">
    </div>
    <div id="magic-ball" class="magic-ball__1" style="touch-action:manipulation;"> <!-- touch-action:manipulation had to be placed inline (not as a class in the stylesheet) because JS is using class toggle method. touch-action:manipulation is what prevents the 300ms click delay on mobile, which would otherwise be waiting to see if the click was going to be a double click -->
    </div>
    <div id="ball-view">
        <div id="text" class="text__active">
        </div>
        <div id="perp-text" class="perp-text__active">
        </div>
    </div>
    <div id="tetrahedron" class="tetrahedron__inactive" style="touch-action:manipulation;"> <!-- touch-action:manipulation had to be placed inline (not as a class in the stylesheet) because JS is using class toggle method. touch-action:manipulation is what prevents the 300ms click delay on mobile, which would otherwise be waiting to see if the click was going to be a double click -->
		<figure class="front"><div class="triangle"></div></figure>
		<figure class="left"><div class="triangle"></div></figure>
		<figure class="right"><div class="triangle"></div></figure>
		<figure class="bottom"><div class="triangle"></div></figure>
    </div>
    <script src="script.js"></script>
</body>
</html>
