<!DOCTYPE html>
<html>
<head>
    <title>Magic 8 Ball</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="magic-ball-background">
    </div>
    <div id="tap-radiation">
    </div>
    <div id="magic-ball" class="magic-ball__1" style="touch-action:manipulation;"> <!-- touch-action style had to be placed inline (not as a class in the stylesheet) because JS is using class toggle method -->
    </div>
    <div id="ball-view">
        <div id="text" class="text__active">
        </div>
        <div id="perp-text" class="perp-text__active">
        </div>
    </div>
    <div id="tetrahedron" class="tetrahedron__inactive" style="touch-action:manipulation;"> <!-- touch-action style had to be placed inline (not as a class in the stylesheet) because JS is using class toggle method -->
		<figure class="front"><div class="triangle"></div></figure>
		<figure class="left"><div class="triangle"></div></figure>
		<figure class="right"><div class="triangle"></div></figure>
		<figure class="bottom"><div class="triangle"></div></figure>
    </div>
    <script src="script.js"></script>
</body>
</html>
